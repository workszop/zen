<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Zen - Canvas Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap');

        :root {
            --bg-color: #fafafa;
            --text-color: #1a1a1a;
            --accent-color: #1a1a1a;
            --border-color: #e5e5e5;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: "DM Sans", sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 24px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: "DM Serif Display", serif;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        /* Forms & UI */
        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #666;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
            background: var(--white);
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            width: 100%;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border-color);
            color: #666;
        }

        .btn-secondary:hover {
            border-color: #333;
            color: #333;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .mode-btn.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .mode-btn:hover:not(.active) {
            border-color: #999;
        }

        .mode-label {
            font-weight: 500;
            font-size: 14px;
        }

        .mode-desc {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .mode-btn.active .mode-desc {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Canvas Container */
        .canvas-wrapper {
            position: relative;
            width: 100%;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: visible;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        canvas {
            display: block;
            width: 100%;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .source-tag {
            font-size: 13px;
            font-weight: 500;
            background: #eee;
            padding: 4px 10px;
            border-radius: 4px;
        }

        .api-key-inline {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 16px;
        }

        .api-key-inline input {
            flex: 1;
            padding: 10px 14px;
        }

        .api-key-inline button {
            padding: 10px 16px;
            width: auto;
        }

        .info-text {
            font-size: 13px;
            color: #888;
            margin-bottom: 16px;
        }

        .loading-text {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Personal Zen</h1>
        </header>

        <div id="step-oracle" class="fade-in">
            <div class="metadata">
                <span class="source-tag" id="displayTitle">Loading...</span>
                <div style="display: flex; gap: 8px;">
                    <button class="btn-secondary" style="padding: 6px 12px; font-size: 13px;" id="btnUploadCustom">Load
                        Custom Text</button>
                </div>
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <div class="mode-btn active" id="modeBM25" onclick="setMode('bm25')">
                    <div class="mode-label">ðŸŽ² BM25</div>
                    <div class="mode-desc">No API key needed</div>
                </div>
                <div class="mode-btn" id="modeAI" onclick="setMode('ai')">
                    <div class="mode-label">ðŸ¤– BM25 + Gemini</div>
                    <div class="mode-desc">BM25 selects songs â†’ Gemini picks lines</div>
                </div>
            </div>

            <!-- API Key (only shown in AI mode) -->
            <div id="apiKeySection" class="hidden">
                <div class="api-key-inline">
                    <input type="password" id="apiKey" placeholder="Gemini API Key">
                    <button class="btn-secondary" id="btnSaveKey">Save</button>
                </div>
            </div>

            <div class="input-group">
                <label>Your Question</label>
                <div class="search-bar">
                    <input type="text" id="queryInput" placeholder="What seeks an answer?">
                    <button class="btn-primary" style="width: auto;" id="btnConsult">Consult</button>
                </div>
            </div>

            <div class="canvas-wrapper" id="canvasContainer" style="display:none;">
                <canvas id="oracleCanvas"></canvas>
            </div>
        </div>

        <!-- Custom Upload Modal -->
        <div id="step-upload" class="hidden">
            <div class="input-group">
                <label>Title</label>
                <input type="text" id="docTitle" placeholder="e.g. Meditations by Marcus Aurelius">
            </div>
            <div class="input-group">
                <label>Source Text</label>
                <textarea id="sourceText" placeholder="Paste the text you wish to consult..."></textarea>
            </div>
            <div class="input-group" style="display:flex; gap:10px;">
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">Upload
                    .txt</button>
                <input type="file" id="fileInput" accept=".txt" style="display:none">
                <button class="btn-secondary" id="btnCancelUpload">Cancel</button>
            </div>
            <button class="btn-primary" id="btnLoadText" disabled>Load Text</button>
        </div>
    </div>

    <script>
        // --- APP STATE ---
        const state = {
            key: '',
            title: 'Bob Dylan 1961-1980',
            text: '',
            mode: 'bm25', // 'bm25' or 'ai'
            isDrawing: false,
            animationId: null
        };

        // --- DOM REFERENCES ---
        const els = {
            stepUpload: document.getElementById('step-upload'),
            stepOracle: document.getElementById('step-oracle'),
            apiKey: document.getElementById('apiKey'),
            apiKeySection: document.getElementById('apiKeySection'),
            btnSaveKey: document.getElementById('btnSaveKey'),
            docTitle: document.getElementById('docTitle'),
            sourceText: document.getElementById('sourceText'),
            fileInput: document.getElementById('fileInput'),
            btnLoadText: document.getElementById('btnLoadText'),
            btnUploadCustom: document.getElementById('btnUploadCustom'),
            btnCancelUpload: document.getElementById('btnCancelUpload'),
            displayTitle: document.getElementById('displayTitle'),
            queryInput: document.getElementById('queryInput'),
            btnConsult: document.getElementById('btnConsult'),
            canvasContainer: document.getElementById('canvasContainer'),
            canvas: document.getElementById('oracleCanvas'),
            modeBM25: document.getElementById('modeBM25'),
            modeAI: document.getElementById('modeAI')
        };

        const ctx = els.canvas.getContext('2d');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch('dylan_1961_1980.txt');
                if (!response.ok) throw new Error('File not found');
                state.text = await response.text();
                state.title = 'Bob Dylan 1961-1980';
                els.displayTitle.textContent = state.title;
            } catch (e) {
                els.displayTitle.textContent = 'No text loaded';
                console.error('Could not load default file:', e);
            }
        }
        init();

        // --- MODE TOGGLE ---
        function setMode(mode) {
            state.mode = mode;
            els.modeBM25.classList.toggle('active', mode === 'bm25');
            els.modeAI.classList.toggle('active', mode === 'ai');
            els.apiKeySection.classList.toggle('hidden', mode !== 'ai');
        }

        // --- EVENT LISTENERS ---

        // API Key
        els.btnSaveKey.addEventListener('click', () => {
            state.key = els.apiKey.value.trim();
            if (state.key) {
                els.btnSaveKey.textContent = 'âœ“ Saved';
                setTimeout(() => els.btnSaveKey.textContent = 'Save', 2000);
            }
        });

        // Custom Upload
        els.btnUploadCustom.addEventListener('click', () => {
            els.stepOracle.classList.add('hidden');
            els.stepUpload.classList.remove('hidden');
        });

        els.btnCancelUpload.addEventListener('click', () => {
            els.stepUpload.classList.add('hidden');
            els.stepOracle.classList.remove('hidden');
        });

        els.sourceText.addEventListener('input', () => {
            els.btnLoadText.disabled = !els.sourceText.value.trim();
        });

        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                els.sourceText.value = ev.target.result;
                els.docTitle.value = file.name.replace('.txt', '');
                els.btnLoadText.disabled = false;
            };
            reader.readAsText(file);
        });

        els.btnLoadText.addEventListener('click', () => {
            state.text = els.sourceText.value;
            state.title = els.docTitle.value || 'Untitled Text';
            els.displayTitle.textContent = state.title;
            els.stepUpload.classList.add('hidden');
            els.stepOracle.classList.remove('hidden');
        });

        // Oracle
        els.btnConsult.addEventListener('click', async () => {
            if (!els.queryInput.value.trim()) return;
            if (!state.text) {
                renderPassageOnCanvas("No text loaded. Please upload a text file.");
                return;
            }

            const query = els.queryInput.value;
            startLoadingAnimation();

            try {
                let passage;
                if (state.mode === 'bm25') {
                    passage = bm25Search(query);
                } else {
                    if (!state.key) {
                        throw new Error("Please enter your Gemini API key");
                    }
                    passage = await fetchPassageAI(query);
                }
                renderPassageOnCanvas(passage);
            } catch (e) {
                renderPassageOnCanvas("The Oracle is silent. (Error: " + e.message + ")");
            }
        });

        // --- BM25 ALGORITHM ---
        function bm25Search(query) {
            const k1 = 1.5;
            const b = 0.75;

            // Tokenize and normalize
            const tokenize = (text) => text.toLowerCase().match(/\b\w+\b/g) || [];

            // Split text into passages (2-3 consecutive lines)
            const lines = state.text.split('\n').filter(l => l.trim() && !l.startsWith('Title:') && l !== '---');
            const passages = [];
            for (let i = 0; i < lines.length - 1; i++) {
                // Create passages of 2-3 lines
                const numLines = 2 + Math.floor(Math.random() * 2); // 2 or 3 lines
                const passageLines = lines.slice(i, i + numLines);
                if (passageLines.length >= 2) {
                    passages.push(passageLines.join('\n'));
                }
            }

            if (passages.length === 0) return "No passages found.";

            // Calculate document lengths
            const docLengths = passages.map(p => tokenize(p).length);
            const avgDocLength = docLengths.reduce((a, b) => a + b, 0) / docLengths.length;

            // Build IDF
            const queryTokens = tokenize(query);
            const N = passages.length;
            const idf = {};

            for (const term of queryTokens) {
                const docsWithTerm = passages.filter(p => tokenize(p).includes(term)).length;
                idf[term] = Math.log((N - docsWithTerm + 0.5) / (docsWithTerm + 0.5) + 1);
            }

            // Score each passage
            const scores = passages.map((passage, idx) => {
                const tokens = tokenize(passage);
                const termFreq = {};
                tokens.forEach(t => termFreq[t] = (termFreq[t] || 0) + 1);

                let score = 0;
                for (const term of queryTokens) {
                    const tf = termFreq[term] || 0;
                    const docLen = docLengths[idx];
                    const numerator = tf * (k1 + 1);
                    const denominator = tf + k1 * (1 - b + b * (docLen / avgDocLength));
                    score += (idf[term] || 0) * (numerator / denominator);
                }
                return { passage, score };
            });

            // Sort by score and add some randomness among top results
            scores.sort((a, b) => b.score - a.score);
            const topN = Math.min(10, scores.length);
            const topScores = scores.slice(0, topN).filter(s => s.score > 0);

            if (topScores.length === 0) {
                // If no matches, return random passage
                const randomIdx = Math.floor(Math.random() * passages.length);
                return passages[randomIdx];
            }

            // Pick randomly from top results for variety
            const randomTop = Math.floor(Math.random() * Math.min(3, topScores.length));
            return topScores[randomTop].passage;
        }

        // --- SONG PARSING ---
        function parseSongs(text) {
            // Split text into individual songs based on "Title:" markers or "---" separators
            const songs = [];
            const parts = text.split(/(?=Title:)|(?=^---$)/m);

            for (const part of parts) {
                const trimmed = part.trim();
                if (!trimmed || trimmed === '---') continue;

                // Extract title if present
                const titleMatch = trimmed.match(/^Title:\s*(.+?)(?:\n|$)/);
                const title = titleMatch ? titleMatch[1].trim() : 'Untitled';
                const content = titleMatch ? trimmed.slice(titleMatch[0].length).trim() : trimmed;

                // Filter out empty songs or separator-only content
                const lines = content.split('\n').filter(l => l.trim() && l.trim() !== '---');
                if (lines.length > 0) {
                    songs.push({
                        title,
                        content: lines.join('\n'),
                        lines
                    });
                }
            }

            return songs;
        }

        // --- BM25 SONG SELECTION ---
        function bm25SelectSongs(query, count = 10) {
            const k1 = 1.5;
            const b = 0.75;
            const tokenize = (text) => text.toLowerCase().match(/\b\w+\b/g) || [];

            const songs = parseSongs(state.text);
            if (songs.length === 0) return [];

            // Calculate document lengths (using full song content)
            const docLengths = songs.map(s => tokenize(s.content).length);
            const avgDocLength = docLengths.reduce((a, b) => a + b, 0) / docLengths.length;

            // Build IDF for query terms
            const queryTokens = tokenize(query);
            const N = songs.length;
            const idf = {};

            for (const term of queryTokens) {
                const docsWithTerm = songs.filter(s => tokenize(s.content).includes(term)).length;
                idf[term] = Math.log((N - docsWithTerm + 0.5) / (docsWithTerm + 0.5) + 1);
            }

            // Score each song
            const scores = songs.map((song, idx) => {
                const tokens = tokenize(song.content);
                const termFreq = {};
                tokens.forEach(t => termFreq[t] = (termFreq[t] || 0) + 1);

                let score = 0;
                for (const term of queryTokens) {
                    const tf = termFreq[term] || 0;
                    const docLen = docLengths[idx];
                    const numerator = tf * (k1 + 1);
                    const denominator = tf + k1 * (1 - b + b * (docLen / avgDocLength));
                    score += (idf[term] || 0) * (numerator / denominator);
                }
                return { song, score };
            });

            // Sort by score and return top N
            scores.sort((a, b) => b.score - a.score);
            const topSongs = scores.slice(0, Math.min(count, scores.length));

            // If no matches found, return random songs
            if (topSongs.every(s => s.score === 0)) {
                const shuffled = [...songs];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled.slice(0, count);
            }

            return topSongs.map(s => s.song);
        }

        // --- AI PASSAGE FETCHING ---
        function getRandomParagraphs(text, count = 50) {
            const paragraphs = text
                .split(/\n\n+|\n(?=[A-Z])/)
                .map(p => p.trim())
                .filter(p => p.length > 20 && p.length < 500);

            if (paragraphs.length <= count) {
                return paragraphs;
            }

            const shuffled = [...paragraphs];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            return shuffled.slice(0, count);
        }

        async function fetchPassageAI(query) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${state.key}`;

            // Use BM25 to select top 10 most relevant songs
            const topSongs = bm25SelectSongs(query, 10);

            // Format songs with titles for context
            const retrievedContext = topSongs.map(song => {
                return `[${song.title}]\n${song.content}`;
            }).join('\n\n---\n\n');

            const systemPrompt = `You are given a collection of song lyrics, pre-selected by relevance to the user's question. Select 2-3 consecutive lines that feel mysteriously relevant and resonant.

CANDIDATE SONGS (selected by BM25 relevance):
${retrievedContext}

USER QUESTION: "${query}"

SELECTION PRINCIPLES:
- Prioritize emotional resonance
- Favor imagery over statements
- Choose lines that feel like an oracle's answer

MATCHING HEURISTICS:
- Try to match the tone and the topic of the question, it shouldn't sound too random.
- The pre-selected songs are already relevant - find the most poetic and meaningful lines within them.

OUTPUT FORMAT:
- ALWAYS return 2-3 consecutive lines, never just one line
- Quote the lines exactly as written, each on its own line
- No explanation, no commentary`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt }] }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 2048
                    }
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "No passage found.";
        }

        // --- CANVAS RENDERING ENGINE ---

        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = els.canvasContainer.getBoundingClientRect();
            els.canvas.width = rect.width * dpr;
            els.canvas.height = 400 * dpr;
            els.canvas.style.width = '100%';
            els.canvas.style.height = '400px';
            ctx.scale(dpr, dpr);
            return { width: rect.width, height: 400 };
        }

        function startLoadingAnimation() {
            els.canvasContainer.style.display = 'block';
            if (state.animationId) cancelAnimationFrame(state.animationId);

            // Force reflow to ensure accurate dimensions after display change
            els.canvasContainer.offsetHeight;

            const { width, height } = setupCanvas();
            let angle = 0;

            function drawEnso() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, 0, width, height);

                const cx = width / 2;
                const cy = height / 2;
                const radius = 60;

                ctx.beginPath();
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';

                ctx.arc(cx, cy, radius, angle, angle + 0.2);
                ctx.stroke();

                angle += 0.15;
                state.animationId = requestAnimationFrame(drawEnso);
            }
            drawEnso();
        }

        function renderPassageOnCanvas(text) {
            if (state.animationId) cancelAnimationFrame(state.animationId);

            const { width } = setupCanvas();
            ctx.clearRect(0, 0, width, 2000);

            const fontSize = 20;
            const lineHeight = 34;
            const maxWidth = width - 80;
            const startX = 40;
            const startY = 60;

            ctx.font = `400 ${fontSize}px "DM Serif Display"`;
            ctx.fillStyle = '#1a1a1a';

            // Split by actual newlines first, then word-wrap each line
            const textLines = text.split('\n').filter(line => line.trim());
            let lines = [];

            for (const textLine of textLines) {
                const words = textLine.split(' ');
                let currentLine = words[0] || '';

                for (let i = 1; i < words.length; i++) {
                    const w = words[i];
                    const testLine = currentLine + " " + w;
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width < maxWidth) {
                        currentLine = testLine;
                    } else {
                        lines.push(currentLine);
                        currentLine = w;
                    }
                }
                if (currentLine) lines.push(currentLine);
                lines.push('');
            }
            if (lines.length > 0 && lines[lines.length - 1] === '') {
                lines.pop();
            }

            const totalHeight = Math.max(200, startY + (lines.length * lineHeight) + 60);
            const dpr = window.devicePixelRatio || 1;
            els.canvas.height = totalHeight * dpr;
            els.canvas.style.height = totalHeight + 'px';
            // Canvas resize resets context, so re-apply transformations
            ctx.scale(dpr, dpr);
            ctx.font = `400 ${fontSize}px "DM Serif Display"`;
            ctx.fillStyle = '#1a1a1a';
            ctx.clearRect(0, 0, width, totalHeight);

            let lineIndex = 0;
            let opacity = 0;

            function animateText() {
                ctx.clearRect(0, 0, width, totalHeight);

                for (let i = 0; i < lineIndex; i++) {
                    ctx.fillStyle = `rgba(26, 26, 26, 1)`;
                    ctx.fillText(lines[i], startX, startY + (i * lineHeight));
                }

                if (lineIndex < lines.length) {
                    ctx.fillStyle = `rgba(26, 26, 26, ${opacity})`;
                    ctx.fillText(lines[lineIndex], startX, startY + (lineIndex * lineHeight));

                    opacity += 0.05;
                    if (opacity >= 1) {
                        opacity = 0;
                        lineIndex++;
                    }
                    requestAnimationFrame(animateText);
                } else {
                    ctx.strokeStyle = '#e5e5e5';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY - 40);
                    ctx.lineTo(startX + 40, startY - 40);
                    ctx.stroke();
                }
            }

            animateText();
        }
    </script>
</body>
